<div class="container">
  <div class="d-flex justify-content-center header">
    <div class="logo">&nbsp;</div>
    <p class="title">Отсканируйте QR-код через мобильное приложение MSIGN.KZ</p>
  </div>
  <div class="qr">
    <!--<qrcode [qrdata]="qr" [size]="256" [level]="'M'"></qrcode>-->
    <span *ngIf="paperId">
      <img [src]="apiRootUrl + '/qr?p=' + paperId + '&size=260'" width="260" height="260">
    </span>
    <span *ngIf="actionId">
      <img [src]="apiRootUrl + '/qr?a=' + actionId + '&size=260'" width="260" height="260">
    </span>
  </div>
  <div class="text-center">
    <a href="{{qr}}" class="btn">Открыть ссылку в MSIGN.KZ</a>
  </div>
  <hr/>
  <div class="hint">
    <div>
       Вы можете установить мобильное приложение MSIGN.KZ через Google Play (для Android), либо через App Store (для
      Iphone/Ipad) по следующим ссылкам:
    </div>
    <div class="d-flex justify-content-between">
      <div>
        <!--<a
          href='http://play.google.com/store/apps/details?id=kz.msign.app&utm_source=msign-qr&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img
          alt='Доступно в Google Play'
          src='https://play.google.com/intl/en_us/badges/images/generic/ru_badge_web_generic.png'/></a>-->
        <a href="http://play.google.com/store/apps/details?id=kz.msign.app&utm_source=msign-qr" target="_blank">
          <img alt='Доступно в Google Play' src="../../assets/images/google-play-badge.png" width="161" height="62"></a>
      </div>
      <div>
        <a href="javascript:;" target="_blank">
          <img alt='Скоро в App Store' src="../../assets/images/app-store-badge-ru.svg" width="120" height="40"></a>
      </div>
    </div>
  </div>
</div>
